<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contra</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="shortcut icon" href="img/Group 1.png" type="image/x-icon">

<img src="img/image 1.png" class="header__background" alt="">

<body>
    <header class="header">
        <div class="container">
            <div class="header__logo-tit">
                <a href="thubnail.html" class="header__title">Comtra <span class="logo__span"><img class="logo__image" src="img/logo.png" alt=""></span> </a>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="content contaner">
            <div class="header__info">
                <p class="header__info-txt">Enterprise Services and Cooperation Support for Switzerland, EU, and emerging markets.</p>
            </div>
                <div class="header__types">
                    <div class="type">
                        <img src="./img/logo/Group (2).png" class="type__image" alt="No connection">

                    </div>
                    <div class="type">
                        <img src="./img/logo/Group 3 (1).png" class="type__image" alt="No connection">
                        <p class="type__name">Business Development</p>
                    </div>
                    <div class="type">
                        <img src="./img/logo/Group (3).png" class="type__image" alt="No connection">
                        <p class="type__name">Foreign Trading Advisory</p>
                    </div>
                    <div class="type">
                        <img src="./img/logo/Group 11 (1).png" class="type__image" alt="No connection">
                        <p class="type__name">Information Technology</p>
                    </div>
            </div>
        </section>
    </main>
    <footer class="footer" >
        <div class="container">
            <div class="header__cp">
                <a href="#!" class="cp__address">Im Hirshalm 35, 4125 Riehen</a>
                <a href="tel:+998338081508" class="cp__number">+998 33 808 15 08</a>
                <a href="#!" class="cp__title">COMTRA &copy 2022</a>
            </div>
            <div class="lines">
                <div class="line_1 line"></div>
                <div class="line_2 line"></div>
            </div>
        </div>
    </footer>


<script>
    let cpYear = document.querySelector('.cp__title').innerHTML = 'COMTRA &copy' + new Date().getFullYear()
</script>
